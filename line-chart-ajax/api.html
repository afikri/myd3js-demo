<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Create a div where the graph will take place -->
</head>

<body>
    <div id="my_dataviz"></div>
    <script>
        //Read the data        
        d3.json('http://localhost:8000/api/data', function(error, data){
            console.log(data);
            data.forEach(function(d){

                d.date = parseDate(d.date);
                d.close = +d.close;
            })
        });
    </script>
</body>

</html>
